{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Saved Contacts</title>
  <link rel="icon" type="sos/jpeg" href="{% static 'sos.jpeg' %}">
  <link rel="stylesheet" href="{% static 'css/contacts.css' %}">
</head>
<body>

  <h1>ðŸ“ž Emergency Contacts</h1>

  <div id="contactsContainer" class="contacts-container">
    {% for contact in contacts %}
      <div class="contact-card">
        <div class="contact-info">
          <h3>{{ contact.name }}</h3>
          <p>{{ contact.phone }} ({{ contact.relation }})</p>
        </div>

        <form action="{% url 'delete_contact' contact.id %}" method="POST" style="margin: 0;">
          {% csrf_token %}
          <button type="submit" class="delete-btn">Delete</button>
        </form>
      </div>
    {% empty %}
      <div id="noContacts" class="no-contacts">
        <p>No emergency contacts added yet.</p>
      </div>
    {% endfor %}
  </div>

  <div class="footer-links" style="text-align: center; margin-top: 20px;">
    <a href="{% url 'add_contact' %}" style="color: #90caf9; text-decoration: none;">+ Add New Contact</a>
    <br><br>
    <a href="{% url 'home' %}" style="color: white; text-decoration: none;">Back to Home</a>
  </div>

</body>
</html>
